{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h2>
{{busstop}} 정류장
    </h2>
    {% if data_list %}
    {% for data in data_list %}

    <div class="alert alert-info" role="alert">
        {{data.0}} 버스는 {{data.1}}분 후에 도착합니다.
    </div>

    {% endfor %}
    {% else %}
    <div class="alert alert-info" role="alert">
        도착예정 버스가 없습니다.
    </div>
    {% endif %}
</div>

{% endblock %}
